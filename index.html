<!DOCTYPE html>
<pre id="log"></pre>
<script>
  // helper function: log message to screen
  function log(msg) {
    document.getElementById('log').textContent += msg + '\n';
  }

  // setup websocket with callbacks
  var ws = new WebSocket('ws://localhost:8080');
  ws.onopen = function() {
    log('CONNECT');
    s()
  };
  ws.onclose = function() {
    log('DISCONNECT');
  };
  ws.onmessage = function(event) {
	 // console.log(eval("("+event.data+")"));
   log(event.data)
  };

  function s(){
      //ws.send("399001.SZI")
      ws.send("/stock/stockMarket/baseInfo?code=000001.SHI")
  }
 
</script>
